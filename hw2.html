<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
  </canvas>
  
 <script src="element2.js"></script>
<script>
	"use strict";
	function myApp() {
		var c;
		var ctx;
		var mouse;
		var cheese;
		var cat;
		var flag = 0;
		var flag2 = 0;
		function draw() {
			ctx.clearRect(0,0,c.width,c.height);
			ctx.save();
			if(flag >= 0 && flag <= 10)
			{
				mouse.update();
			//	cat.handshake2();
				//mouse.move1();
				flag += 1;
			}
			else if(flag >= 11 && flag <= 21)
			{
				mouse.update2();
			//	cat.handshake1();
				//mouse.move2();
				flag += 1;
			}
			else
			{
				flag = 0;
			}

			if(flag2 >= 0 && flag2 <= 30)
			{
				cat.handshake2();
				flag2 += 1;
			}
			else if(flag2 >= 31 && flag2 <= 61)
			{
				cat.handshake1();
				flag2 += 1;
			}
			else
				flag2 = 0;


			mouse.move1();
			mouse.draw();
			cheese.update();
			cheese.draw();
			cat.update();
			cat.draw();
			//cat.drawHand();
			ctx.restore();
			window.requestAnimationFrame(draw);
		}
		
	c=document.getElementById("myCanvas");
	ctx=c.getContext("2d");
	mouse = new Mouse(ctx);
	cheese = new Cheese(ctx);
	cat = new Cat(ctx);
	draw();
	}
	window.onload=myApp;	
  </script>
</body>
</html>
